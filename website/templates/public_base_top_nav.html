<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5.3/css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}" rel="stylesheet">
      <!-- Bootstrap JS (Optional) -->
    <script src="{{ url_for('static', filename='bootstrap5.3/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery3.7.1/jquery-3.7.1.min.js') }}"></script>

 <!-- Custom CSS for Modern RGB Green Design -->
 <style>
    body {
      background: linear-gradient(135deg, #000, #0a0a0a);
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background: linear-gradient(135deg, #00ff00, #00cc00);
      animation: rgbAnimation 5s infinite alternate;
    }

    @keyframes rgbAnimation {
      0% { background: linear-gradient(135deg, #3bb7a2, #144f45); }
      50% { background: linear-gradient(135deg, #44857a, #16815f); }
      100% { background: linear-gradient(135deg, #0f3039, #054238b8); }
    }

    .navbar-brand img {
      filter: drop-shadow(0 0 5px #00ff00);
    }

    .nav-link, .dropdown-item {
      color: #fff !important;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .dropdown-item:hover {
      color: #00ff00 !important;
      transform: scale(1.1);
    }

    .dropdown-menu {
      background: linear-gradient(135deg, #00cc00, #009900);
      border: 1px solid #00ff00;
    }

    .dropdown-item:hover {
      background: rgba(0, 255, 0, 0.1);
    }

    #content {
      padding: 20px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ff00, #00cc00);
      border: none;
      animation: rgbAnimation 5s infinite alternate;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #00cc00, #009900);
    }

    .table {
      color: #fff;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 255, 0, 0.1);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }
  </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light border-dark text-white py-2" style="background-color:#b7c6bf">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo/dtc.png') }}" alt="Logo" width="50" height="50">
                DTC EMS
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa-solid fa-calendar-days"></i> EVENTS PREVIEW</a>
                    </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-users"></i></a>
                    
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('user_auth.admin_login_render_template') }}"><i class="fa-solid fa-unlock-keyhole"></i> Login</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('user_auth.user_signup') }}"><i class="fa-solid fa-user-plus"></i> Sign Up</a></li>
                  
                </ul>
            </li>

            </ul>
        </div>
    </div>
</nav>
  <!-- Main content -->
    {% block content %}

    {% endblock %}


</body>

</html>
